# What is Git?

### Git is a _*distributed*_ _*version control system*_

## version control system
* Keeps track of changes
* Fixing mistakes is easy

## distributed
* Works with teams
* Everyone is a peer: no bosses

## What is Github?
* Just a site to make sharing easy

---

# Alternatives

### Many distributed VCSs
* Mercurial (aka `hg`)
* Subversion (aka `svn`) (legacy only)

### Many code sharing websites
* Gitlab
* Bitbucket

# Concept: commit

.float-right[![A simple history](simple-history.png)]

A **commit** is a snapshot of a project

It contains all the files in all the the directories in the project

Taken at a particular point in time

Has a unique key (`1dbb1a9`)

Exists forever in the history

Each commit knows its parent(s)

## You can *always* refer to another commit, get files from it

---

# Concept: three trees

("Tree" means collection of files and folders; a "directory tree")

![Three trees](three-trees.png)

???

### Working directory
* What's on your hard disk

### Staging area
* What's going into the next commit

### HEAD
* The "current" commit

# Command line fun!

.float-right[![Three trees](three-trees.png)]

1. `$ git status`
2. Replace all the `e` with `!`
3. `$ git status`
4. `$ git checkout -- frankenstein.txt`
5. `$ git status`
6. Check the file

Note: `git checkout` takes arguments 

`git checkout <commit> [--] <file> <file> ...`

If you don't specify a commit, Git assumes you mean `HEAD`

# Let's really mess things up!

.float-right[![Checkout from earlier commit](checkout-from-earlier-commit.png)]

1. `$ git status`
2. Replace all the `e` with `!`
3. `$ git status`
4. `$ git add frankenstein.txt`
5. `$ git status`
6. `$ git commit -m "No more vowels"`
7. `$ git status`

### What have we done?
### How do we get the good file back?

Hint: `HEAD~` means "parent of `HEAD`"

---

# Let's really mess things up!

.float-right[![Checkout from earlier commit after checkout](checkout-from-earlier-commit-after-checkout.png)]

1. `$ git status`
2. Replace all the `e` with `!`
3. `$ git status`
4. `$ git add frankenstein.txt`
5. `$ git status`
6. `$ git commit -m "No more vowels"`
7. `$ git status`

## Fixed with

`$ git checkout HEAD~ -- frankenstein.txt`

* `HEAD~` is "Parent of `HEAD`"
* `HEAD~~` or `HEAD~2` is "Grandparent of `HEAD`"
* `HEAD~~~` or `HEAD~3` is "Great grandparent of `HEAD`"

---

.float-right[![Before reset](reset-before.png)]

# Moving HEAD

## `git reset`

* Moves `HEAD` (mostly)
* Changes Index and working directory (mostly)


---

.float-right[![Before reset](reset-mixed-after.png)]

# Mixed reset

## `git reset HEAD~ --mixed`

* Default behaviour

1. Moves `HEAD` to specified commit
2. Changes Index
3. Preserves working directory

Back to the position where you'd just committed `HEAD~`
* Undoes `commit`
* Undoes `add`

---

.float-right[![Before reset](reset-soft-after-new-commit.png)]

# Mixed reset: why

## `git reset HEAD~`

Get rid of a blind alley.

### Rewind history

* Can rewind several commits

* Orphaned commit 2acad38 will eventually be tidied away by Git

---

# Unstage a file: undo add

`git reset HEAD file.txt`

.float-left[![Before reset](reset-unstage-before.png)]
.float-right[![Before reset](reset-unstage-after.png)]

---

.float-right[![Before reset](reset-soft-after.png)]

# Soft reset

## `git reset HEAD~ --soft`

1. Moves `HEAD` to specified commit
2. Preserves Index
3. Preserves working directory

Back to the position where you'd just committed `HEAD~`
* Undoes `commit`
* Keeps `add`

### Useful for skipping intermediate commits

---

.float-right[![Before reset](reset-hard-after.png)]

# Hard reset

## `git reset HEAD~ --hard`

* Default behaviour

1. Moves `HEAD` to specified commit
2. Changes Index
3. **Changes working directory**

Back to before you'd even _thought_ about moving on from the new `HEAD`

## Use case: clearing up disasters

`git reset HEAD --hard`
